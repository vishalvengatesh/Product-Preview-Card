<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fulid">
        <div class="card-body d-md-flex d-lg-flex col-lg-6 mx-lg-auto" id="main" >
            <div class="col-lg-4 col-12 col-md-4">
                <img src="images/image-product-desktop.jpg" class="img-fluid rounded-start d-none d-lg-inline d-md-inline" alt="">
                <img src="images/image-product-mobile.jpg" class="img-fluid rounded-top d-lg-none d-md-none mt-5" alt="">
            </div>
            <div class="col-12 col-lg-4 bg-white col-md-4">
                <div class="card-body bg-white">
                    <p class="bg-white mb-0" id="title">PERFUME</p>
                    <p class="bg-white h2" id="name">Gabrielle Essence Eau De Parfum</p>
                    <p class="bg-white" id="content">A floral, solar and voluptuous interpretation composed bt
                        Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <p class="bg-white h3 d-inline" id="discount">$149.99</p>
                    <del class="badge bg-white text-secondary">%169.99</del>
                    <button class="btn col-12 text-white mt-3" id="button">
                        <img src="images/icon-cart.svg" id="cart" alt="">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
